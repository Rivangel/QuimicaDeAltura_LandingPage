<section class="testimonials-section" id="testimonials" [class.visible]="visible()">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">Lo que dicen nuestros usuarios</h2>
      <p class="section-subtitle">Historias reales de comunidades en las Altas Monta√±as de Veracruz</p>
    </div>

    <div class="testimonials-grid" #grid>
      @for (t of testimonials; track t.name) {
        <div class="testimonial-card">
          <span class="quote-mark" aria-hidden="true">"</span>
          <p class="quote">{{ t.quote }}</p>
          <div class="author">
            <span class="avatar">{{ t.avatar }}</span>
            <div class="author-info">
              <span class="name">{{ t.name }}</span>
              <span class="role">{{ t.role }}</span>
              <span class="location">{{ t.location }}</span>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</section>
