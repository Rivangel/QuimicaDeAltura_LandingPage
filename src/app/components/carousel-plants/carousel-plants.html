<section class="carousel-plants" id="home">
    <div class="split-layout">
        <!-- Left Panel: Content -->
        <div class="content-panel">
            <div class="content-wrapper">
                <h2 class="title">
                    Lo mejor de la<br>
                    Naturaleza + IA:<br>
                    Cuidamos tu salud.
                </h2>
                <p class="description">
                    Analizamos las plantas medicinales de Veracruz con inteligencia artificial para encontrar soluciones
                    naturales que de verdad funcionen.
                </p>
                <button class="cta-button">
                    <span class="icon">⬇</span>
                    Descargar aplicación
                </button>
            </div>
        </div>

        <!-- Right Panel: Interactive Carousel -->
        <div class="carousel-panel">
            <div class="carousel-container">
                @for (img of images; track img; let i = $index) {
                <div class="slide" [class.active]="i === currentIndex">
                    <img [src]="img" alt="Planta Medicinal" class="slide-image">
                </div>
                }

                <!-- Navigation Dots -->
                <div class="indicators">
                    @for (img of images; track img; let i = $index) {
                    <button class="dot" [class.active]="i === currentIndex" (click)="goToSlide(i)"
                        aria-label="Ir a diapositiva">
                    </button>
                    }
                </div>
            </div>
        </div>
    </div>
</section>
