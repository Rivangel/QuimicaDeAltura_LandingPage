<section class="newsletter-section" id="newsletter" [class.visible]="visible()">
    <div class="container">
        <h2 class="newsletter-title">Mantente al día con las plantas medicinales</h2>
        <p class="newsletter-subtitle">Recibe novedades sobre plantas medicinales, avances de IA y consejos de bienestar natural directamente en tu correo.</p>

        @if (submitted()) {
            <p class="success-message">Gracias por suscribirte. Pronto recibirás noticias.</p>
        } @else {
            <form class="newsletter-form" (ngSubmit)="onSubmit()">
                <div class="input-wrapper">
                    <input
                        type="email"
                        class="email-input"
                        [class.input-error]="errorMessage()"
                        placeholder="Tu correo electrónico"
                        [(ngModel)]="email"
                        (input)="clearError()"
                        name="email">
                    @if (errorMessage()) {
                        <p class="error-message">{{ errorMessage() }}</p>
                    }
                </div>
                <button type="submit" class="submit-btn">Suscribirme</button>
            </form>
        }
    </div>
</section>
