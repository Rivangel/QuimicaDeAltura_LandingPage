<header class="header">
    <div class="logo-container">
        <a href="#home"><img src="resources/images/logo.svg" alt="Química de Altura Logo" class="logo"></a>
    </div>
    <nav class="nav-links">
        <a href="#about-app" class="nav-link" [class.active]="activeSection() === 'about-app'">La App</a>
        <a href="#how-it-works" class="nav-link" [class.active]="activeSection() === 'how-it-works'">Como Funciona</a>
