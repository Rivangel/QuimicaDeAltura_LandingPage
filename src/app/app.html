<app-scroll-video-background></app-scroll-video-background>

<app-header></app-header>

<main>
  <section class="radial-menu-section" id="home">
    <div class="split-layout">
      <!-- Left Panel: Content Card -->
      <div class="content-panel">
        <div class="content-wrapper">
          <h2 class="title">
            @for (line of titleLines; track $index) {
              @if ($index > 0) {
                <br>
              }
              {{ line }}
            }
          </h2>
          <p class="description">
            {{ cardContent().description }}
          </p>
          <div class="download-container">
            <a href="#" class="store-badge google-play">
              <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg"
                  alt="Consíguelo en Google Play">
            </a>
            <a href="#" class="store-badge app-store">
              <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Download_on_the_App_Store_Badge.svg"
                  alt="Descárgalo en el App Store">
            </a>
          </div>
        </div>
      </div>

      <!-- Right Panel: Radial Menu -->
      <div class="radial-menu-panel">
        <app-radial-menu 
          [activeButton]="activeButton()" 
          (contentChange)="onContentChange()" 
          (setOriginalContent)="onSetOriginalContent()"
          (setMission)="onSetMission()"
          (setVision)="onSetVision()"
          (setValues)="onSetValues()"
          (setContact)="onSetContact()"
          (setBusinessModel)="onSetBusinessModel()">
        </app-radial-menu>
      </div>
    </div>
  </section>
  <app-problem-mission></app-problem-mission>
  <app-about-app></app-about-app>
  <app-showcase></app-showcase>
</main>

<app-footer></app-footer>
<app-scroll-plant></app-scroll-plant>

<router-outlet></router-outlet>
